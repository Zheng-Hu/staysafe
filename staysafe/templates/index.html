<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/predict.css')}}">

</head>
<body>

<div class="topnav">
  <a class="active" href="/">StaySafe</a>
</div>


<form action="predict.html" method="post" enctype="multipart/form-data">
  <form>
    Searching Mode
    <br>
    <select id="mode" name="mode" size="3">
        <optgroup>
            <option value="category">Search by Category</option>
            <option value="building">Search by Building Name</option>
        </optgroup>
    </select>
    <br>

    Day of the week
    <br>
    <select id="day" name="day" size="3">
        <optgroup>
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
            <option value="0">Sunday</option>
        </optgroup>
    </select>
    <br>
    Time of the day 
    <br>
    <p style= "font-size: small;"> (Please input a value between 0 (00:00-00:59), 1, 2, ..., 22, 23 (23:00-23:59)) </p>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <div class="form__group">
        <input type="text" class="form__input" name = "time" id="time" placeholder="Time" style="width: 300px; text-align: center; margin-left: 550px;" required="" />
    </div>
    <br>
    Building Name or Category 
    <p style= "font-size: small;"> (category: lecturehall, dormitory, recreation, administration, research, workout...) </p>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <div class="form__group">
        <input type="text" class="form__input" name = "building" id="building" placeholder="Building Name" style="width: 300px; text-align: center; margin-left: 550px;"  required="" />
    </div>

    <br>
    <button class="button">Search</button>
    <div class="loader">
      <div class="check">
        <span class="check-one"></span>
        <span class="check-two"></span>
      </div>
    </div>
  </form>

</form>
</body>
</html>
